appId: com.githave.app
productName: GitHave
directories:
  buildResources: build

files:
  - 'bin/watermark.png'
  - 'bin/watermark.svg'
  - 'bin/static/**/*'
  - 'bin/FAISSService/**/*'
  - '!bin/FAISSService/.env/**'     # 排除 .env 目录及其所有子文件
  - '!bin/FAISSService/.env'        # 同时排除空目录
  - 'bin/NotoSerifSC-VariableFont_wght.ttf'
  - '!**/.vscode/*'
  - '!**/.idea/*'
  - '!**/.gitgo/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - 'out/**/*'  # 包括 out 目录下的所有文件
  - 'public/**/*'

asarUnpack:
  - resources/**
  - 'bin/static/**/*'
  - 'bin/FAISSService/**/*'
  - '!bin/FAISSService/.env/**'     # 排除 .env 目录及其所有子文件
  - '!bin/FAISSService/.env'        # 同时排除空目录
  - 'bin/NotoSerifSC-VariableFont_wght.ttf'
  - 'public/**/*'
#  - out/renderer/**  # 确保本地服务能读取 html、js、css 等 win.loadURL时启动

win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  compression: maximum
  executableName: GitHave
  files:
    - 'bin/app.exe'
    - 'bin/bot.exe'
    - 'bin/config.yaml'
    - 'bin/fm.yaml'
    - 'bin/fm_http.exe'

  asarUnpack:
    - 'bin/app.exe'
    - 'bin/bot.exe'
    - 'bin/config.yaml'
    - 'bin/fm.yaml'
    - 'bin/fm_http.exe'

nsis:
  artifactName: ${name}-${version}-setup-${arch}.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always

mac:
  # ⚠ 如需三份产物请写三种架构
  target:
    - target: dmg
      arch: universal
      # arch: x64
      # arch: arm64
      # arch: [ x64, arm64, universal ]
      # arch: [ x64, arm64 ]
  compression: maximum
  files:
    - 'bin/app'
    - 'bin/bot'
    - 'bin/config.yaml'
    - 'bin/fm'
    - 'bin/fm.yaml'
    - 'bin/fm_http'

  asarUnpack:
    - 'bin/app'
    - 'bin/bot'
    - 'bin/config.yaml'
    - 'bin/fm'
    - 'bin/fm.yaml'
    - 'bin/fm_http'

  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false

dmg:
  # 根据不同架构添加标识
  artifactName: ${name}-${version}-${arch}.${ext}

linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: electronjs.org
  category: Utility

appImage:
  artifactName: ${name}-${version}.${ext}

npmRebuild: false

publish:
  provider: generic
  url: https://example.com/auto-updates

electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/

asar: true

extraResources:
  - from: "src/renderer/skeleton.html"
    to: "renderer/skeleton.html"
