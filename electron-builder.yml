appId: com.githave.app
productName: GitHave
directories:
  buildResources: build

# ✅ 自定义协议注册（打包安装后生效）
protocols:
  - name: GitHave URL
    schemes:
      - githave

files:
  - 'bin/watermark.png'
  - 'bin/watermark.svg'
  - 'bin/static/**/*'
  - 'bin/FAISSService/**/*'
  - '!bin/FAISSService/.env/**'
  - '!bin/FAISSService/.env'
  - 'bin/NotoSerifSC-VariableFont_wght.ttf'
  - '!**/.vscode/*'
  - '!**/.idea/*'
  - '!**/.gitgo/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - 'out/**/*'
  - 'public/**/*'

asar: true

asarUnpack:
  - resources/**
  - 'bin/watermark.png'
  - 'bin/watermark.svg'
  - 'bin/static/**/*'
  - 'bin/FAISSService/**/*'
  - '!bin/FAISSService/.env/**'
  - '!bin/FAISSService/.env'
  - 'bin/NotoSerifSC-VariableFont_wght.ttf'
  - 'public/**/*'

win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  compression: maximum
  executableName: GitHave
  files:
    - 'bin/app.exe'
    - 'bin/bot.exe'
    - 'bin/config.yaml'
    - 'bin/fm.yaml'
    - 'bin/fm_http.exe'
  asarUnpack:
    - 'bin/app.exe'
    - 'bin/bot.exe'
    - 'bin/config.yaml'
    - 'bin/fm.yaml'
    - 'bin/fm_http.exe'

nsis:
  artifactName: ${name}-${version}-setup-${arch}.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  # （可选）如果你想让注册表写在 HKLM 以覆盖所有用户，可启用 perMachine
  # perMachine: true

mac:
  # ⚠ 如需三份产物请写三种架构
  target:
    - target: dmg
      # arch: universal
      # arch: x64
      # arch: arm64
      # arch: [ x64, arm64, universal ]
      arch: [ x64, arm64 ]
  compression: maximum
  category: public.app-category.developer-tools
  files:
    - 'bin/app'
    - 'bin/bot'
    - 'bin/config.yaml'
    - 'bin/fm'
    - 'bin/fm.yaml'
    - 'bin/fm_http'
  asarUnpack:
    - 'bin/app'
    - 'bin/bot'
    - 'bin/config.yaml'
    - 'bin/fm'
    - 'bin/fm.yaml'
    - 'bin/fm_http'
  # ✅ 修正：extendInfo 必须是字典（不是数组），否则可能导致 Info.plist 写入异常，从而影响 URL 处理
  extendInfo:
    NSCameraUsageDescription: Application requests access to the device's camera.
    NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  entitlementsInherit: build/entitlements.mac.plist
  notarize: false
  # （如要更稳，建议后续开启硬化+公证）
  # hardenedRuntime: true
  # gatekeeperAssess: false
  # notarize: true

dmg:
  artifactName: ${name}-${version}-${arch}.${ext}

linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: electronjs.org
  category: Utility

appImage:
  artifactName: ${name}-${version}.${ext}

npmRebuild: false

publish:
  provider: generic
  url: https://example.com/auto-updates

electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/

extraResources:
  - from: "src/renderer/skeleton.html"
    to: "renderer/skeleton.html"
