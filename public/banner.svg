<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- 圆角背景 -->
  <rect width="200" height="200" rx="40" fill="#f4f8ff"/>

  <!-- 中心圆 -->
  <circle cx="100" cy="100" r="90" fill="#7BDCB5"/>

  <!-- 狗头（简化版） -->
  <g fill="#fff" stroke="#333" stroke-width="4">
    <circle cx="100" cy="95" r="50"/>
    <!-- 耳朵 -->
    <path d="M60,75 q-15,-20 20,-20" />
    <path d="M140,75 q15,-20 -20,-20" />
  </g>

  <!-- 五官 -->
  <g fill="#333">
    <!-- 眼睛 -->
    <circle cx="85" cy="85" r="6"/>
    <circle cx="115" cy="85" r="6"/>
    <!-- 鼻子 -->
    <circle cx="100" cy="105" r="5"/>
    <!-- 嘴巴 -->
    <path d="M 90 115 Q 100 125 110 115" stroke="#333" stroke-width="3" fill="none"/>
  </g>

  <!-- 放大镜（简化为一笔画） -->
  <g transform="translate(135,135) rotate(45)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#333" stroke-width="4"/>
    <rect x="-3" y="15" width="6" height="25" fill="#333"/>
  </g>

  <!-- 代码标签 -->
  <text x="50" y="175" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    &lt;/&gt;
  </text>
</svg>
