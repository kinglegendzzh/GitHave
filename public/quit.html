<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>退出确认</title>
  <style>
    html, body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-color: #f7f7f7;
      -webkit-user-select: none;
      -webkit-app-region: drag;  /* 整个页面允许拖拽 */
    }
    .container {
      text-align: center;
    }
    h2 {
      margin-top: 0;
    }
    p {
      margin: 20px 0;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      -webkit-app-region: no-drag;  /* 按钮区域禁止拖拽 */
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .btn-yes {
      background-color: #d9534f;
      color: #fff;
    }
    .btn-no {
      background-color: #5bc0de;
      color: #fff;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>退出确认</h2>
  <p>是否停止核心进程服务？<br>
    选择直接退出将保留后台服务，下次启动更快，但可能会略微损耗性能。</p>
  <div class="btn-container">
    <button class="btn-yes" id="btnYes">停止核心服务并退出</button>
    <button class="btn-no" id="btnNo">直接退出（保留后台服务）</button>
  </div>
</div>
<script>
  const { ipcRenderer } = require('electron');
  document.getElementById('btnYes').addEventListener('click', () => {
    ipcRenderer.send('shutdown-yes');
  });
  document.getElementById('btnNo').addEventListener('click', () => {
    ipcRenderer.send('shutdown-no');
  });
</script>
</body>
</html>
