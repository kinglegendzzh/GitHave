<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 80">
  <!-- 定义字体样式 -->
  <style>
    .logo-text {
    font: bold 60px Arial, sans-serif;
    fill: #fff;
    }
  </style>

  <!-- 绘制文字 -->
  <text class="logo-text" x="0" y="60">GitHave</text>

  <!-- 将 i 的点替换为 Git 分支图标 -->
  <g transform="translate(32,14) rotate(45)">
    <!-- 黑色菱形背景 -->
    <rect x="-8" y="-8" width="16" height="16" fill="#fff"/>
    <!-- 分支节点 -->
    <circle cx="-5" cy="0" r="2" fill="#000"/>
    <circle cx="5" cy="0" r="2" fill="#000"/>
    <circle cx="0" cy="5" r="2" fill="#000"/>
    <!-- 连接线 -->
    <path d="M -5,0 L 0,5 L 5,0" stroke="#000" stroke-width="2" fill="none"/>
  </g>
</svg>
