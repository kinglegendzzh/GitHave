<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="90" fill="#f0fdf4" stroke="#34d399" stroke-width="2"/>

    <!-- Envelope Icon -->
    <rect x="50" y="60" width="100" height="60" rx="8" fill="#6ee7b7" stroke="#10b981" stroke-width="2"/>
    <polyline points="50,60 100,100 150,60" fill="#a7f3d0" stroke="#059669" stroke-width="2"/>

    <!-- Notification Badge -->
    <circle cx="140" cy="55" r="12" fill="#f87171" stroke="#b91c1c" stroke-width="2">
        <animate attributeName="r" values="12;16;12" dur="1.2s" repeatCount="indefinite" />
    </circle>
    <text x="140" y="59" text-anchor="middle" fill="#fff" font-size="10" font-family="Arial">1</text>

    <!-- Message Waves -->
    <path d="M100,120 Q120,130 140,120" stroke="#10b981" stroke-width="2" fill="none">
        <animate attributeName="d" values="M100,120 Q120,130 140,120; M100,125 Q120,135 140,125; M100,120 Q120,130 140,120" dur="2s" repeatCount="indefinite" />
    </path>

    <!-- Label -->
    <text x="100" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#065f46">智能推送</text>
</svg>
