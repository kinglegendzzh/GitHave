    <!-- 狗仔帽 -->
    <rect x="60" y="30" width="80" height="25" fill="#333" rx="10" />
    <rect x="55" y="55" width="90" height="8" fill="#000" />

    <!-- 调整后的放大镜 -->
    <circle cx="140" cy="140" r="15" fill="#fff" stroke="#000" stroke-width="3" />
    <rect x="137" y="150" width="8" height="25" fill="#000" transform="rotate(45 140 140)" />

    <!-- 代码图标 -->
    <text x="60" y="180" fill="#fff" font-family="Arial" font-size="20" font-weight="bold">
        &lt;/&gt;
    </text>
</svg>
