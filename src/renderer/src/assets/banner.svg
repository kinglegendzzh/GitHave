<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
    <rect width="200" height="200" fill="#f4f8ff" rx="40" />
    <circle cx="100" cy="100" r="90" fill="#7BDCB5"/>

    <!-- 狗狗头像 -->
    <circle cx="100" cy="90" r="50" fill="#fff" />
    <!-- 耳朵 -->
    <circle cx="65" cy="50" r="20" fill="#333" />
    <circle cx="140" cy="90" r="12" fill="#333" />
    <circle cx="60" cy="90" r="12" fill="#000" />
    <circle cx="140" cy="90" r="12" fill="#000" />

    <!-- 眼睛 -->
    <circle cx="85" cy="80" r="6" fill="#000" />
    <circle cx="115" cy="80" r="6" fill="#000" />

    <!-- 鼻子 -->
